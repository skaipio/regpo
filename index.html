<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Regular Polygon</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
  <script src="PhiloGL.js" type="text/javascript"></script>
  <script src="rendering.js" type="text/javascript"></script>
  <script src="index.js" type="text/javascript"></script>
</head>

<style>
  .flex-container {
    padding-bottom: 1em;
    display: flex;
  }

  .flex-container>* {
    margin: auto;
  }
</style>

<script id="shader-fs" type="x-shader/x-fragment">
  void main(void) {
    gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);
  }
</script>

<script id="shader-vs" type="x-shader/x-vertex">
  attribute vec3 aVertexPosition;

  uniform mat4 uMVMatrix;
  uniform mat4 uPMatrix;

  void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
  }
</script>

<body onload="startApp();">
  <div class="flex-container">
    <label>
      Number of edges:
      <input id="sides" type="number" value="3"/>
    </label>
  </div>
  <div class="flex-container">
    <canvas id="polygon-canvas" width="640" height="480">
      Your browser doesn't appear to support the
      <code>&lt;canvas&gt;</code> element.
    </canvas>
  </div>
</body>
</html>
